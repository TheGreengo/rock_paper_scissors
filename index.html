<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
  <script src="code.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Welcome to Rock, Paper, Scissors!
    </header>

    <h1>Choose your play:</h1>

    <div class="section">
        <div class="option" id="rock">
            <img src="rock.png" class="image">
        </div>
        <div class="option" id="paper">
            <img src="paper.png" class="image">
        </div>
        <div class="option" id="scissors">
            <img src="scissors.png" class="image">
        </div>
    </div>

    <div class="results-section">

        <div class="chunks">
            <h2>Your Score:</h2>
            <div class="results" id="playWin">0</div>
        </div>

        <div class="small">
            Reset <br> Button
            <div class="reset"></div>
        </div>

        <div class="chunks">
            <h2>Computer Score:</h2>
            <div class="results" id="compWin">0</div>
        </div>
    </div>

    <h1>Results</h1>
    <div class="section">
        <div class="final-results">Welcome to Rock, Paper, Scissors! To get started, select your weapon of choice above!</div>
    </div>

</body>
</html>
